<div class="container">
	<div class="button-toggle-container"
	>
		<button class="btn-toggle"
		[ngClass]="{'selected-toggle': all}"
		(click)="changeNews('all')">
			<span class="button-toggle-text">All</span>
		</button>
		<button class="btn-toggle"
		[ngClass]="{'selected-toggle': !all}"
		(click)="changeNews('favs')">
			<span class="button-toggle-text">
			My faves</span>
		</button>
	</div>
</div>
